<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caio 🌈</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 3em;
      text-align: center;
      z-index: 1;
    }

    .flag {
      position: absolute;
      top: 0;
      font-size: 2em;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>O Caio é gay 🏳️‍🌈</h1>

  <script>
    function createFlag() {
      const flag = document.createElement("div");
      flag.className = "flag";
      flag.style.left = Math.random() * 100 + "vw";
      flag.style.animationDuration = (Math.random() * 3 + 2) + "s";
      flag.textContent = "🏳️‍🌈";
      document.body.appendChild(flag);

      setTimeout(() => {
        flag.remove();
      }, 6000);
    }

    setInterval(createFlag, 200);
  </script>
</body>
</html>
